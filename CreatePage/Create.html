<html>
    <head>
        <title>Create a Dish</title>
        <script src = "create.js"></script>
        <link rel = "stylesheet" type = "text/css" media = "all" href = "create.css">
        <link rel = "stylesheet" type = "text/css" media = "all" href = "../universal_styles.css">
    </head>

    <body>
        <div class="header">
            <a href="../HomePage/home_page.html"><img class="home-logo" src="../cookit-logo.png"></a>
            <div class="main-nav">
                
               <a href="../CreatePage/Create.html"><div class="main-nav-button">Create</div></a>
               <a href="../SettingsPage/Settings.html"><div class="main-nav-button">Settings</div></a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button type="submit">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </div>
            
            <div class="side-nav">
                <a href="../ProfilePage/Profile.html"><div class="side-nav-button">Profile</div></a>
                <a href="../LandingPage/LandingPage.html"><div class="side-nav-button">Logout</div></a>
            </div>
        </div>
        
        <div id="content">
            <div id="left">
                <form action = "" onSubmit = "return checkForm()" id="createForm">
                    <div>
                        <br>
                        <input name = "title" type = "text"  placeholder = "Recipe Title" id = "title" size = 50>
                        <br><br>
                        <input name = "tags" type = "text" placeholder = "Tags" id = "tags" size = 20>
                        <br><br>
                        <textarea name = "ingredients" form="createForm" placeholder = "Ingredients" id="ingredients" rows="10" cols="100"></textarea>
                        <br><br>
                        <textarea name = "instructions" form="createForm" placeholder = "Instructions" id="instructions" rows="10" cols="100"></textarea>
                        <br><br>
                        <input type = submit id="button" value = "Create">
                    </div>
                </form>
            </div>
            <div id="right">
                <input name = "image" id = "image" type = "file" accept = "image/png, image/jpeg" multiple>
             </div>
        </div>

    </body>
</html>
