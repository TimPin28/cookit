<html>
    <head>
        <title>Create a Dish</title>
        <script src = "create.js"></script>
        <link rel = "stylesheet" type = "text/css" media = "all" href = "create.css">
        <link rel = "stylesheet" type = "text/css" media = "all" href = "../universal_styles.css">
    </head>

    <body>
        <div id="left">
           <img src="../Icon.png" alt="DishPics">
           <br>
           <button>Upload</button>
        </div>

        <div id="right">
            <form action = "google.com" onSubmit = "return checkForm()" id="createForm">
                <div>
                    <br>
                    <input type = "text"  placeholder = "Recipe Title" id = "title" size = 50>
                    <br><br>
                    <input type = "text" placeholder = "Tags" id = "tags" size = 20>
                    <br><br>
                    <textarea form="createForm" placeholder = "Ingredients" id="ingredients" rows="10" cols="100"></textarea>
                    <br><br>
                    <textarea form="createForm" placeholder = "Instructions" id="instructions" rows="10" cols="100"></textarea>
                    <br><br>
                    <input type = submit value = "Create">
                </div>
            </form>
            
        </div>

    </body>
</html>
