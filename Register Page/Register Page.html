<html>
    <head>
        <title>Register</title>
        <script src = "Register.js"></script>
        <link rel = "stylesheet" type = "text/css" media = "all" href = "register.css">
    </head>

    <body>
        <form action = "http://www.google.com" onSubmit = "return checkForm()">
        <table border = 1 align = "center">
            <tr>
                <td>Username:</td>
                <td><input type = text id = username size = 25</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = password id = password1 size = 25</td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type = password id = password2 size = 25></td>
            </tr>
            <tr>
                <td colspan = 2 align = "right">
                <input type = submit value = "Submit"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
